<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-text">Добро пожаловать на мой сайт!</h1>
        <p class="text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span>поехали</span> и
            <span>приступай</span>
        </p>
        <a href="#" class="header-button">Поехали!</a>
    </header>
    <main class="games">
        <p class="game1 game-common games__nav">Игра 1</p>
        <p class="game2 game-common games__nav">Игра 2</p>
        <p class="game3 game-common games__nav">Игра 3</p>
    </main>
    <section class="bottom">
        <div class="seasons">
            <h3 class="seasons-heading">Времена года!</h3>
            <p class="text text-seasons">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он относится</p>
            <a href="#" class="header-button seasons-button">Играть!</a>
        </div>
        <div>
            <img src="img/devices.png" alt="Picture" class="bottom-image">
        </div>
    </section>
</body>

</html>
